{% extends "base.html" %}

{% block title %}Change your password{% endblock title %}

{% block content %}
<form method="post" action=".">
    <h1>Change your password</h1>
    <p>Use the form below to change your password</p>
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Change"></p>
</form>
{% endblock content %}
