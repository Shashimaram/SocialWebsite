{% extends "base.html" %}

{% block title %}
  Edit your Account
{% endblock title %}

{% block content %}
  <h1>Edit your account</h1>
  <p>You can edit your account with fillowing form</p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Edit Profile">
  </form>
{% endblock content %}
